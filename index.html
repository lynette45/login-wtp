<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-wahyudi-tri-pamungkas</title>
    <link rel="stylesheet" href="style.css">
    <!--box icon-->
<link rel="stylesheet" href=
'https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
</head>
<body>
        <!-- nulis cepet div.container>.login-box>form -->
   <div class="container">
         <div class="login-box">
              <form action="#">
                    <div class="page-box">
                               <div class="login-title">
                                   <h2>Login</h2>
                                   <p>come here! <span>' login to try myApps '</span></p>
                              </div>

                                <div class="page email-page">
                                          <div class="input-box">
                                               <input type="text" class="email" autofocus required>
                                               <label > Enter your email</label>
                                          </div>

                                          <div class="forgot">
                                               <a href="#">Forgot Email?</a>
                                          </div>

                                          <div class="guest-mode">
                                               <p> Not your computer? 
                                                Use guest-mode mode to login privately</p>
                                               <a href="#">Learn more</a>
                                          </div>

                                          <div class="btn-box">
                                                <a href="#">Create account ?</a>
                                                <button class="btn-next">Next</button>
                                          </div>
                                </div>
                                                  
                                <div class="page password-page">

                                    <div class="input-box">
                                       <input type="password" class="password" required>
                                        <label > Enter your password</label>
                                    </div>

                                    <div class="forgot show">
                                       <a href="#">Forgot password?</a>
                                       <label ><input type="checkbox"
                                       class="checkbox-pass">
                                       Show password</label>
                                    </div>

                                    <div class="btn-box">
                                          <button class="btn-back">
                                            Back</button>
                                          <button type="submit" 
                                            class="btn-login">
                                            Login</button>
                                    </div>

                                </div>
                    </div>
              </form>
         </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
