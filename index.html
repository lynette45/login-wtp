<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href=
'https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>

<body>
        <!-- nulis cepet div.container>.login-box>form -->
   <div class="container">
         <div class="login-box">
              <form action="#">
                    <div class="page-box">
                               <div class="login-title">
                                   <h2 class="loginTitle-text">Registration</h2>
                                   <p class="user-email">Join now ! <span>' login to try myApps '</span></p>
                              </div>

                                <div class="page email-page">
                                          <div class="input-box">
                                               <input type="text" class="email" autofocus required>
                                               <label > Enter your email</label>
                                             </div>

                                         <div class="input-box">
                                                  <input type="password" class="password" required>
                                                  <label > Enter your password</label>
                                             </div>

                                         <div class="input-box">
                                                   <input type="password" class="password" autofocus required>
                                                    <label > Confirm your password</label>
                                             </div>

                                         <div class="btn-box">
                                                   <label ><input type="checkbox" class="checkbox-pass">Show password</label>
                                                   <button type="submit" class="btn-login">Created</button>
                                             </div>
                                </div>
                    </div>
              </form>
         </div>
    </div>
    <script src="script.js"></script>
